<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar/Editar Gênero</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2 id="tituloPagina">Cadastrar Gênero</h2>
        <form id="formGenero">
            <div class="form-group">
                <label for="nome">Nome do Gênero:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="ativo">Ativo:</label>
                <input type="checkbox" id="ativo">
            </div>
            <div class="buttons">
                <button type="button" id="btnSalvar">Salvar</button>
                <button type="button" class="btn-voltar" onclick="window.location.href='index.html'">Voltar</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const modo = params.get("modo");

            if (modo !== "novo") {
                await carregarGenero(id);
            }

            if (modo === "visualizar") {
                document.querySelectorAll("input").forEach((campo) => campo.setAttribute("readonly", true));
                document.getElementById("ativo").disabled = true;
                document.getElementById("btnSalvar").style.display = "none";
            }

            document.getElementById("btnSalvar").addEventListener("click", async function () {
                if (id) {
                    await atualizarGenero(id);
                } else {
                    await cadastrarGenero();
                }
            });

            async function carregarGenero(id) {
                try {
                    const response = await fetch(`http://localhost:8080/generos/${id}`);
                    if (!response.ok) throw new Error("Erro ao buscar o gênero");

                    const genero = await response.json();
                    document.getElementById("nome").value = genero.nome;
                    document.getElementById("ativo").checked = genero.ativo;
                } catch (error) {
                    console.error("Erro ao buscar o gênero:", error);
                    alert("Erro ao carregar os dados do gênero.");
                }
            }

            async function cadastrarGenero() {
                const nome = document.getElementById("nome").value.trim();
                const ativo = document.getElementById("ativo").checked;

                if (nome) {
                    const generoNovo = { nome, ativo };

                    try {
                        const response = await fetch("http://localhost:8080/generos", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(generoNovo),
                        });

                        if (response.ok) {
                            alert("Gênero cadastrado com sucesso!");
                            window.location.href = "index.html";
                        } else {
                            alert("Erro ao cadastrar o gênero.");
                        }
                    } catch (error) {
                        console.error("Erro ao cadastrar o gênero:", error);
                        alert("Erro de conexão. Tente novamente.");
                    }
                } else {
                    alert("O nome do gênero não pode estar vazio.");
                }
            }

            async function atualizarGenero(id) {
                const nome = document.getElementById("nome").value.trim();
                const ativo = document.getElementById("ativo").checked;

                if (nome) {
                    const generoAtualizado = { nome, ativo };

                    try {
                        const response = await fetch(`http://localhost:8080/generos/${id}`, {
                            method: "PUT",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(generoAtualizado),
                        });

                        if (response.ok) {
                            alert("Gênero atualizado com sucesso!");
                            window.location.href = "index.html";
                        } else {
                            alert("Erro ao atualizar o gênero.");
                        }
                    } catch (error) {
                        console.error("Erro ao atualizar o gênero:", error);
                        alert("Erro de conexão. Tente novamente.");
                    }
                } else {
                    alert("O nome do gênero não pode estar vazio.");
                }
            }
        });
    </script>
</body>
</html>
