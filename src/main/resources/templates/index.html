<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinhaBiblioteca.com</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <h1>Meus livros</h1>
  </header>
  
  <main>
    <section class="cadastro">
      <h2>Cadastrar Livro</h2>
      <form id="formLivro" onsubmit="event.preventDefault(); addLivro();">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" placeholder="Título" required>
        </div>
        <div class="form-group">
          <label for="autor">Autor</label>
          <input type="text" id="autor" placeholder="Autor" required>
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" placeholder="ISBN">
        </div>
        <div class="form-group">
          <label for="ano_publicacao">Ano de Publicação</label>
          <input type="number" id="ano_publicacao" placeholder="Ano de Publicação">
        </div>
        <div class="form-group">
          <label for="editora">Editora</label>
          <input type="text" id="editora" placeholder="Editora">
        </div>
        <div class="form-group">
          <label for="genero">Gênero</label>
          <input type="text" id="genero" placeholder="Gênero" required>
        </div>
        <div class="form-group">
          <label for="idioma">Idioma</label>
          <input type="text" id="idioma" placeholder="Idioma" required>
        </div>
        <div class="form-group">
          <label for="preco">Preço</label>
          <input type="number" id="preco" placeholder="Preço" required>
        </div>
        <div class="form-group">
          <label for="num_paginas">Número de Páginas</label>
          <input type="number" id="num_paginas" placeholder="Número de Páginas" required>
        </div>
        <div class="form-group">
          <label for="sinopse">Sinopse</label>
          <textarea id="sinopse" placeholder="Sinopse" required></textarea>
        </div>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </section>

    <section class="consulta">
      <h2>Consultar Livros</h2>
      <div class="consulta-grid">
        <div class="consulta-item">
          <h3>Por ID</h3>
          <input type="number" id="idConsulta" placeholder="ID">
          <button onclick="consultarPorId()" class="btn">Consultar</button>
        </div>
        <div class="consulta-item">
          <h3>Por ISBN</h3>
          <input type="text" id="isbnConsulta" placeholder="ISBN">
          <button onclick="consultarPorIsbn()" class="btn">Consultar</button>
        </div>
        <div class="consulta-item">
          <h3>Por Título</h3>
          <input type="text" id="tituloConsulta" placeholder="Título">
          <button onclick="consultarPorTitulo()" class="btn">Consultar</button>
        </div>
      </div>
    </section>

    <section class="livros-cadastrados">
      <h2>Livros Cadastrados</h2>
      <table id="tabelaLivros">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaCorpo"></tbody>
      </table>
    </section>

    <section class="detalhes">
      <h2>Detalhes do Livro</h2>
      <div id="detalhesLivro"></div>
    </section>
  </main>

 

  <script src="/script.js"></script>
</body>
</html>
